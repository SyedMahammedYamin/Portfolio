<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      margin-top: 50px;
      padding: 20px;
    }

    .profile-pic {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #444;
    }

    .name {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 10px;
    }

    .skill {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1em;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .skill:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .projects, .contact {
      margin-top: 40px;
    }

    .project-item {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .contact-info {
      margin-top: 10px;
      font-size: 1em;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    .dark-mode .skill {
      background: linear-gradient(135deg, #444, #777);
    }

    .toggle-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" alt="Photo" class="profile-pic">
    <div class="name">Syed Mahammed Yamin</div>
    <div class="skills">
      <div class="skill">HTML</div>
      <div class="skill">CSS</div>
      <div class="skill">Python</div>
      <div class="skill">Java</div>
      <div class="skill">MySql</div>
    </div>

    <div class="projects">
      <h2>Projects</h2>
      <div class="project-item">Portfolio Website</div>
      <div class="project-item">Weather App</div>
      <div class="project-item">To-Do List</div>
    </div>

    <div class="contact">
      <h2>Contact Me</h2>
      <div class="contact-info">Email: your.email@example.com</div>
      <div class="contact-info">GitHub: github.com/yourusername</div>
    </div>

    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
